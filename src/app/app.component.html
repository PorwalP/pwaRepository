<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row class="fullWidth">
      <span><a href="/">Home</a></span>
      <span class="spacer"></span>
      <div fxHide.xs fxShow.md fxShow.sm fxShow.lg fxShow.xl>
        <!-- <div> -->
        <a mat-button routerLink="/register">REGISTER</a>
        <a mat-button routerLink="/login">LOGIN</a>
        <a mat-button routerLink="/login">ABOUT</a>
        <a mat-button routerLink="/login">DASHBOARD</a>
        <a mat-button routerLink="/contact">CONTACT</a>
     
       
      </div>
      <div fxHide fxShow.xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="push" opened>
      <mat-nav-list>
        <a mat-list-item routerLink="/register" (click)="sidenav.toggle()">
          <span class="title" md-line>REGISTER</span></a>
        <a mat-list-item routerLink="/login" (click)="sidenav.toggle()">
          <span class="title" md-line>LOGIN</span></a>
        <a mat-list-item routerLink="/login" (click)="sidenav.toggle()">
          <span class="title" md-line>ABOUT</span></a>
        <a mat-list-item routerLink="/login" (click)="sidenav.toggle()">
          <span class="title" md-line>DASHBOARD</span></a>
        <a mat-list-item routerLink="/contact" (click)="sidenav.toggle()">
          <span class="title" md-line>CONTACT</span></a>
          
       
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
